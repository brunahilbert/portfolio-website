    <main class="contact">
        <div class="contact-infos">
            <h1>Contact me</h1>
            Feel free to contact me using the form or my contacts below.<br>
            <br>
            Location: Stuttgart - Deutschland<br>
            Tel: <a href="tel:+49015216792540">+49 0152 1679-2540</a><br>
            Email: <a
                href="mailto:bruna.hilbertt@gmail.com?subject=We%20have%20awesome%20jobs%20waiting%20for%20you!&body=Hello%20Bruna%20Hilbert%2C%0D%0A%0D%0AI%20saw%20your%20profile%20online%20and%20wanted%20to%20reach%20out!">bruna.hilbertt@gmail.com</a><br>

        <form action="get-contact" method="post" class="contact-form">

            <h1>Leave me a message</h1>

            <label class="standard-label" for="email">Email: </label><br>
            <input type="email" id="email" placeholder="Your email *" name="user_email" required><br>

            <label class="standard-label" for="telephone">Telephone: </label><br>
            <input type="tel" id="telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="Your mobile number"
                name="user_phone"><br>

            <label class="standard-label" for="message">Message: </label><br>
            <textarea name="user_message" id="message" maxlength="240" placeholder="Your message * 
(max. 240 characters)" required></textarea><br>
            * Required field<br>
            <br>
            <input type="submit" class="button messagebutton" value="Send message">
        </form>
